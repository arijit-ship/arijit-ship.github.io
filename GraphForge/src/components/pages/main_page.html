<style>
    .icon-button {
        border: none;
        background-color: transparent;
        padding: 0;
        cursor: pointer;
        outline: none;
        /* remove the default outline */
    }

    .icon-button i {
        font-size: 1.5rem;
        color: #000;
    }

    /* add the pressed effect */
    .icon-button:active,
    .icon-button:focus {
        transform: scale(0.9);
        /* scale down the button */
        box-shadow: none;
        /* remove the default box-shadow */
    }

    /* add the disabled state styles */
    .icon-button:disabled {
        cursor: not-allowed;
        /* change the cursor to not-allowed */
        opacity: 0.5;
        /* reduce the opacity */
        pointer-events: none;
        /* disable pointer events */
    }

    .icon-button:disabled img {
        color: #ccc;
        /* change the icon color */
    }

    .icon-button:disabled:active,
    .icon-button:disabled:focus {
        transform: none;
        /* remove the pressed effect */
        box-shadow: none;
    }

    .vl-space {
        border-left: 1px solid rgb(160, 160, 160);
        height: 30px;
        position: absolute;
        margin-left: 10px;
        margin-right: 10px;
    }
</style>
